<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div>
  <div class="row">
    <div class="col-md-6">
         <div class="left hero" id="left">
            <div class="container">
                <div class="row">
                  <div class="col-md-12 d-flex justify-content-center g-5 mb-3">
                        <button class="btn btn-primary mx-2" id="newquestionform">New Question Form</button>
                        <input type="text" name="search" id="search" placeholder="search question">
                        
                        <button class="btn btn-primary mx-2" id="clearAll">Clear All</button>
                   </div>
                    <hr>
                        <div class="col-md-12" id="allquestions">
                    
                         </div>
                </div>
            </div>
        </div>
    </div>
            <div class="col-md-6">
               <div class="container right" id="right">
                <div class="row">
                    <div class="col-md-12">
                        <div class="container my-5">
                        <h1>Welcome to discussion portal</h1>
                        <p>Enter your question to Get started!</p>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="subject"
                                    aria-describedby="emailHelp" placeholder="subject">
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here"
                                    id="question" style="height: 100px" noresize></textarea>
                                <label for="question">Question</label>
                            </div>
    
                            <button type="submit" id="submitbutton" class="btn btn-primary my-3">Submit</button>
                        </form>
                    </div>
                    </div>
                    
                    <div class="col-md-12">
                        <div class="container">
                        </div>
                    </div>
                </div>
               </div>

            </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
